name: Daily Streak Saver

on:
  schedule:
    # Runs at midnight UTC every day
    - cron: "0 0 * * *"
  # Allows manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push commits
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Update streak log
        run: |
          # Create or update streak file
          echo "# ğŸš€ Daily Streak Tracker" > streak.md
          echo "Last automated commit: $(date)" >> streak.md
          echo "" >> streak.md
          echo "## Manual Commits Required!" >> streak.md
          echo "To maintain streak: Make at least 1 manual commit daily." >> streak.md
          echo "" >> streak.md
          echo "### Recent Activity" >> streak.md
          echo "- $(date '+%Y-%m-%d %H:%M:%S'): ğŸ¤– Automated backup commit" >> streak.md
          
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add streak.md
          git commit -m "ğŸ¤– Auto-commit: $(date '+%Y-%m-%d') - Daily streak backup"
          git push
